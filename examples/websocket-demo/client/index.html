<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pipecat-TS Voice Agent</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body class="bg-gray-900 min-h-screen text-gray-100">
  <!-- Header -->
  <header class="bg-gray-800 text-gray-100 p-3 border-b border-gray-700">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-2xl font-bold">Pipecat-TS Voice Agent</h1>
    </div>
  </header>

  <!-- Dashboard Grid -->
  <main class="grid grid-cols-1 lg:grid-cols-[2fr_1fr] gap-6 p-6 max-w-7xl mx-auto">
    <!-- Left Pane: Conversation -->
    <section class="bg-gray-800 rounded-xl shadow-lg p-6 flex flex-col border border-gray-700">
      <h2 class="text-lg font-semibold text-gray-200 mb-4">Conversation</h2>
      <div id="messages"
        class="flex-1 bg-gray-900 rounded-lg p-4 font-mono text-sm overflow-y-auto min-h-[400px] max-h-[600px] space-y-2 border border-gray-700">
      </div>
    </section>

    <!-- Right Pane: Status & Controls -->
    <aside class="space-y-4">
      <!-- Connection Card -->
      <div class="bg-gray-800 rounded-xl shadow-lg p-5 border-t-4 border-purple-500 border-x border-b border-gray-700">
        <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wide mb-3">Connection</h3>
        <div class="flex items-center gap-3">
          <span id="connection-dot" class="w-4 h-4 rounded-full bg-red-500 shrink-0"></span>
          <span id="connection-status" class="text-lg font-medium text-gray-200">Disconnected</span>
        </div>
      </div>

      <!-- Pipeline Visualization Card -->
      <div class="bg-gray-800 rounded-xl shadow-lg p-5 border border-gray-700">
        <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wide mb-3">Pipeline</h3>
        <div class="flex items-center justify-between gap-1 text-xs">
          <div id="stage-input" class="pipeline-stage">Input</div>
          <span class="text-gray-600">→</span>
          <div id="stage-stt" class="pipeline-stage">STT</div>
          <span class="text-gray-600">→</span>
          <div id="stage-llm" class="pipeline-stage">LLM</div>
          <span class="text-gray-600">→</span>
          <div id="stage-tts" class="pipeline-stage">TTS</div>
          <span class="text-gray-600">→</span>
          <div id="stage-output" class="pipeline-stage">Output</div>
        </div>
      </div>

      <!-- Audio Stats Card -->
      <div class="bg-gray-800 rounded-xl shadow-lg p-5 border-t-4 border-blue-500 border-x border-b border-gray-700">
        <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wide mb-3">Audio Stats</h3>
        <div class="space-y-3">
          <div class="flex items-center justify-between p-3 bg-gray-900 rounded-lg border border-gray-700">
            <span class="text-gray-400 flex items-center gap-2">
              <span class="text-green-400">↑</span> SENT
            </span>
            <span id="sent-bytes" class="font-mono font-medium text-gray-200">0</span>
            <span class="text-gray-500 text-sm">bytes</span>
          </div>
          <div class="flex items-center justify-between p-3 bg-gray-900 rounded-lg border border-gray-700">
            <span class="text-gray-400 flex items-center gap-2">
              <span class="text-blue-400">↓</span> RECV
            </span>
            <span id="received-bytes" class="font-mono font-medium text-gray-200">0</span>
            <span class="text-gray-500 text-sm">bytes</span>
          </div>
          <div class="flex items-center justify-between p-3 bg-gray-900 rounded-lg border border-gray-700">
            <span class="text-gray-400 flex items-center gap-2">
              <span class="text-yellow-400">⏱</span> TTFS
            </span>
            <span id="ttfs-value" class="font-mono font-medium text-gray-200">-</span>
            <span class="text-gray-500 text-sm">ms</span>
          </div>
        </div>
      </div>

      <!-- Controls Card -->
      <div class="bg-gray-800 rounded-xl shadow-lg p-5 border border-gray-700">
        <button id="connect-btn"
          class="w-full bg-gray-700 text-gray-100 font-semibold rounded-lg px-6 py-4 hover:bg-gray-600 transition-all border border-gray-600">
          Connect
        </button>
      </div>
    </aside>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
